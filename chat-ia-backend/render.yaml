# Chat IA Backend - render.yaml
services:
  - type: web
    name: chat-ia-backend
    runtime: python
    plan: free
    rootDir: chat-ia-backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT "app:create_app()"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
