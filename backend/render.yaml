# Backend Principal - render.yaml (usando Python runtime)
services:
  - type: web
    name: chat-backend-main
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app_secure:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: DATABASE_URL
        value: sqlite:///./database.db
      - key: PYTHON_VERSION
        value: 3.11.9
