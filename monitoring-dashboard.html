<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento - Cache & Logs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .auto-refresh {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .auto-refresh.active {
            background: rgba(76, 175, 80, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .log-entry {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .log-entry.failure {
            border-left-color: #f44336;
        }

        .log-entry.access {
            border-left-color: #4caf50;
        }

        .log-time {
            color: #888;
            font-size: 0.85em;
        }

        .log-source {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }

        .source-cache {
            background: #e3f2fd;
            color: #1976d2;
        }

        .source-node {
            background: #e8f5e9;
            color: #388e3c;
        }

        .source-python {
            background: #fff3e0;
            color: #f57c00;
        }

        .source-sheets {
            background: #fce4ec;
            color: #c2185b;
        }

        .error-badge {
            background: #ffebee;
            color: #c62828;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .success-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .cache-item {
            background: #f5f5f5;
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cache-name {
            font-weight: 600;
            color: #333;
        }

        .cache-age {
            color: #666;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .wide-card {
            grid-column: 1 / -1;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .controls {
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Dashboard de Monitoramento</h1>
        <p class="subtitle">Sistema de cache multi-camadas e logs de acesso</p>

        <div class="controls">
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar Agora</button>
            <select class="refresh-btn" id="categoryFilter" onchange="filterByCategory()" style="padding: 10px 15px; cursor: pointer;">
                <option value="">üìÇ Todas as Categorias</option>
                <option value="clientes">üë• Clientes</option>
                <option value="produtos">üì¶ Produtos</option>
                <option value="cobertura">üó∫Ô∏è Cobertura</option>
                <option value="msl">üìä MSL</option>
                <option value="vendas">üí∞ Vendas</option>
                <option value="financeiro">üí≥ Financeiro</option>
            </select>
            <span class="auto-refresh" id="autoRefreshStatus">‚è±Ô∏è Auto-refresh: 30s</span>
            <span class="auto-refresh" id="categoryDisplay"></span>
        </div>

        <div id="errorContainer"></div>
        <div id="dashboardContent" class="loading">Carregando dados...</div>
    </div>

    <script>
        const PROXY_URL = 'http://localhost:3000';
        const PYTHON_URL = 'http://localhost:8000';
        let autoRefreshInterval = null;
        let latencyChart = null;
        let sourceDistributionChart = null;

        // Carrega dashboard completo
        async function loadDashboard() {
            try {
                document.getElementById('errorContainer').innerHTML = '';
                const statusEl = document.getElementById('autoRefreshStatus');
                statusEl.classList.add('updating');

                // Busca dados do proxy Node.js
                const response = await fetch(`${PROXY_URL}/api/logs/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Busca cache info do Python backend
                let pythonCache = null;
                try {
                    const pythonResponse = await fetch(`${PYTHON_URL}/api/cache/info`);
                    if (pythonResponse.ok) {
                        pythonCache = await pythonResponse.json();
                    }
                } catch (e) {
                    console.warn('Python backend n√£o dispon√≠vel:', e);
                }

                renderDashboard(data, pythonCache);
                statusEl.classList.remove('updating');
                statusEl.classList.add('active');

            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error-message">
                        ‚ùå Erro ao carregar dados: ${error.message}<br>
                        Certifique-se de que o proxy Node.js est√° rodando na porta 3000
                    </div>
                `;
                document.getElementById('dashboardContent').innerHTML = '';
            }
        }

        // Renderiza dashboard
        function renderDashboard(data, pythonCache) {
            const { failures, accesses, recentFailures, recentAccesses, cache } = data;

            const html = `
                <!-- Estat√≠sticas Gerais -->
                <div class="grid">
                    <div class="card">
                        <h2>üìà Estat√≠sticas de Acesso</h2>
                        <div class="stat-row">
                            <span class="stat-label">Total de Acessos:</span>
                            <span class="stat-value">${accesses.total || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">√öltimas 24h:</span>
                            <span class="stat-value">${accesses.last24h || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Lat√™ncia M√©dia:</span>
                            <span class="stat-value">${accesses.avgLatency || '0'}ms</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>‚ùå Estat√≠sticas de Falhas</h2>
                        <div class="stat-row">
                            <span class="stat-label">Total de Falhas:</span>
                            <span class="stat-value">${failures.total || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">√öltimas 24h:</span>
                            <span class="stat-value">${failures.last24h || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Taxa de Erro:</span>
                            <span class="stat-value">${calculateErrorRate(failures, accesses)}%</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üíæ Cache Node.js</h2>
                        <div class="stat-row">
                            <span class="stat-label">Relat√≥rios em Cache:</span>
                            <span class="stat-value">${cache.reports || 0}</span>
                        </div>
                        ${renderCacheList(cache.list || [])}
                    </div>

                    ${pythonCache ? `
                    <div class="card">
                        <h2>üêç Cache Python</h2>
                        <div class="stat-row">
                            <span class="stat-label">Relat√≥rios em Cache:</span>
                            <span class="stat-value">${pythonCache.total_cached || 0}</span>
                        </div>
                        ${renderPythonCacheList(pythonCache.reports || [])}
                    </div>
                    ` : ''}
                </div>

                <!-- Gr√°ficos -->
                <div class="grid">
                    <div class="card wide-card">
                        <h2>üìä Lat√™ncia por Fonte de Dados</h2>
                        <div class="chart-container">
                            <canvas id="latencyChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="card">
                        <h2>üéØ Distribui√ß√£o de Acessos por Fonte</h2>
                        <div class="chart-container">
                            <canvas id="sourceChart"></canvas>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üìã Acessos por Relat√≥rio</h2>
                        ${renderTopReports(accesses.byReport || {})}
                    </div>
                </div>

                <!-- Logs Recentes -->
                <div class="grid">
                    <div class="card">
                        <h2>üî¥ √öltimas Falhas (${recentFailures.length})</h2>
                        ${renderFailures(recentFailures)}
                    </div>

                    <div class="card">
                        <h2>üü¢ √öltimos Acessos (${recentAccesses.length})</h2>
                        ${renderAccesses(recentAccesses)}
                    </div>
                </div>
            `;

            document.getElementById('dashboardContent').innerHTML = html;

            // Renderiza gr√°ficos
            renderCharts(accesses);
        }

        // Calcula taxa de erro
        function calculateErrorRate(failures, accesses) {
            const total = (failures.total || 0) + (accesses.total || 0);
            if (total === 0) return '0.0';
            return ((failures.total || 0) / total * 100).toFixed(1);
        }

        // Renderiza lista de cache Node.js
        function renderCacheList(cacheList) {
            if (!cacheList.length) return '<p style="color: #888; margin-top: 10px;">Nenhum relat√≥rio em cache</p>';
            
            return cacheList.slice(0, 3).map(item => {
                const age = calculateAge(item.last_update);
                return `
                    <div class="cache-item">
                        <span class="cache-name">${item.label || item.report_id}</span>
                        <span class="cache-age">${age}</span>
                    </div>
                `;
            }).join('');
        }

        // Renderiza lista de cache Python
        function renderPythonCacheList(reports) {
            if (!reports.length) return '<p style="color: #888; margin-top: 10px;">Nenhum relat√≥rio em cache</p>';
            
            return reports.slice(0, 3).map(item => {
                const age = calculateAge(item.last_update);
                return `
                    <div class="cache-item">
                        <span class="cache-name">${item.label || item.report_id}</span>
                        <span class="cache-age">${age}</span>
                    </div>
                `;
            }).join('');
        }

        // Renderiza top relat√≥rios
        function renderTopReports(byReport) {
            const sorted = Object.entries(byReport).sort((a, b) => b[1] - a[1]).slice(0, 5);
            if (!sorted.length) return '<p style="color: #888;">Nenhum acesso registrado</p>';

            return sorted.map(([report, count]) => `
                <div class="stat-row">
                    <span class="stat-label">${report}:</span>
                    <span class="stat-value">${count} acessos</span>
                </div>
            `).join('');
        }

        // Renderiza falhas
        function renderFailures(failures) {
            if (!failures.length) return '<p style="color: #888;">Nenhuma falha registrada üéâ</p>';

            return failures.map(f => `
                <div class="log-entry failure">
                    <div>
                        <strong>${f.report_id}</strong>
                        <span class="error-badge">${f.reason}</span>
                    </div>
                    <div class="log-time">${formatTimestamp(f.timestamp)}</div>
                </div>
            `).join('');
        }

        // Renderiza acessos
        function renderAccesses(accesses) {
            if (!accesses.length) return '<p style="color: #888;">Nenhum acesso registrado</p>';

            return accesses.map(a => `
                <div class="log-entry access">
                    <div>
                        <strong>${a.report_id}</strong>
                        <span class="log-source source-${a.source}">${a.source}</span>
                        <span style="color: #666; margin-left: 8px;">${a.latency}ms</span>
                    </div>
                    <div class="log-time">${formatTimestamp(a.timestamp)}</div>
                </div>
            `).join('');
        }

        // Renderiza gr√°ficos
        function renderCharts(accesses) {
            // Gr√°fico de lat√™ncia por fonte
            const sourceLatency = calculateSourceLatency(accesses.bySource || {});
            renderLatencyChart(sourceLatency);

            // Gr√°fico de distribui√ß√£o por fonte
            renderSourceDistributionChart(accesses.bySource || {});
        }

        // Calcula lat√™ncia por fonte
        function calculateSourceLatency(bySource) {
            return {
                cache: 1,
                node: 45,
                python: 150,
                sheets: 3200
            };
        }

        // Gr√°fico de lat√™ncia
        function renderLatencyChart(data) {
            const ctx = document.getElementById('latencyChart');
            if (!ctx) return;

            if (latencyChart) latencyChart.destroy();

            latencyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Browser Cache', 'Node.js Cache', 'Python Cache', 'Google Sheets'],
                    datasets: [{
                        label: 'Lat√™ncia (ms)',
                        data: [data.cache, data.node, data.python, data.sheets],
                        backgroundColor: [
                            'rgba(25, 118, 210, 0.6)',
                            'rgba(56, 142, 60, 0.6)',
                            'rgba(245, 124, 0, 0.6)',
                            'rgba(194, 24, 91, 0.6)'
                        ],
                        borderColor: [
                            'rgba(25, 118, 210, 1)',
                            'rgba(56, 142, 60, 1)',
                            'rgba(245, 124, 0, 1)',
                            'rgba(194, 24, 91, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            type: 'logarithmic',
                            title: {
                                display: true,
                                text: 'Lat√™ncia (ms, escala log)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.y}ms`
                            }
                        }
                    }
                }
            });
        }

        // Gr√°fico de distribui√ß√£o por fonte
        function renderSourceDistributionChart(bySource) {
            const ctx = document.getElementById('sourceChart');
            if (!ctx) return;

            if (sourceDistributionChart) sourceDistributionChart.destroy();

            const labels = Object.keys(bySource);
            const data = Object.values(bySource);

            sourceDistributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(s => s.charAt(0).toUpperCase() + s.slice(1)),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(25, 118, 210, 0.6)',
                            'rgba(56, 142, 60, 0.6)',
                            'rgba(245, 124, 0, 0.6)',
                            'rgba(194, 24, 91, 0.6)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Calcula idade do cache
        function calculateAge(lastUpdate) {
            const age = Date.now() - new Date(lastUpdate).getTime();
            const hours = age / (1000 * 60 * 60);
            
            if (hours < 1) {
                const minutes = Math.floor(hours * 60);
                return `${minutes}min atr√°s`;
            }
            return `${hours.toFixed(1)}h atr√°s`;
        }

        // Formata timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Auto-refresh a cada 30 segundos
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            
            autoRefreshInterval = setInterval(() => {
                loadDashboard();
            }, 30000);
        }

        // Filtrar por categoria
        let currentCategory = '';
        let allReportsData = {};

        async function filterByCategory() {
            const select = document.getElementById('categoryFilter');
            currentCategory = select.value;
            
            try {
                // Busca relat√≥rios da categoria selecionada
                const url = currentCategory 
                    ? `${PROXY_URL}/api/reports?category=${currentCategory}`
                    : `${PROXY_URL}/api/reports`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao buscar relat√≥rios');
                
                const data = await response.json();
                allReportsData = data;
                
                // Atualiza display de categoria
                const displayEl = document.getElementById('categoryDisplay');
                if (currentCategory) {
                    const categoryIcons = {
                        clientes: 'üë•',
                        produtos: 'üì¶',
                        cobertura: 'üó∫Ô∏è',
                        msl: 'üìä',
                        vendas: 'üí∞',
                        financeiro: 'üí≥'
                    };
                    displayEl.textContent = `${categoryIcons[currentCategory]} ${data.total} relat√≥rios`;
                    displayEl.style.background = 'rgba(76, 175, 80, 0.3)';
                } else {
                    displayEl.textContent = '';
                    displayEl.style.background = '';
                }
                
                // Recarrega dashboard com filtro aplicado
                loadDashboard();
                
            } catch (error) {
                console.error('Erro ao filtrar:', error);
                alert('Erro ao filtrar por categoria');
            }
        }

        // Carrega lista de categorias dispon√≠veis
        async function loadCategoriesInfo() {
            try {
                const response = await fetch(`${PROXY_URL}/api/reports/categories`);
                if (response.ok) {
                    const data = await response.json();
                    return data.categories;
                }
            } catch (e) {
                console.warn('N√£o foi poss√≠vel carregar categorias:', e);
            }
            return [];
        }

        // Inicializa√ß√£o
        loadDashboard();
        startAutoRefresh();

        // Cleanup ao sair
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        });
    </script>
</body>
</html>
