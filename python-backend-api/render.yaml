# Python Backend API - render.yaml
services:
  - type: web
    name: python-backend-api
    runtime: python
    plan: free
    rootDir: python-backend-api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_NAME
        value: Chat API
      - key: APP_VERSION
        value: 1.0.0
