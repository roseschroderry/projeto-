<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários - Sistema Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #DC2626;
            --primary-dark: #B91C1C;
            --secondary: #F8FAFC;
            --text-dark: #0F172A;
            --text-light: #64748B;
            --border: #E2E8F0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--border) 100%);
            color: var(--text-dark);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 24px;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        .user-table th, .user-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }
        .user-table th {
            background: var(--secondary);
            font-weight: 600;
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
        .actions button {
            margin-right: 8px;
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
            transition: background 0.2s;
        }
        .actions button:last-child {
            margin-right: 0;
            background: var(--primary-dark);
        }
        .actions button:hover {
            opacity: 0.85;
        }
        .add-user-form {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .add-user-form input, .add-user-form select {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }
        .add-user-form button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            padding: 8px 18px;
            cursor: pointer;
        }
        .add-user-form button:hover {
            background: var(--primary-dark);
        }
        .msg {
            margin-bottom: 18px;
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <form class="add-user-form" id="addUserForm">
            <input type="text" id="name" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" minlength="6" required>
            <select id="role">
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <div class="msg" id="msg"></div>
        <table class="user-table" id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        // Utiliza localStorage para persistência
        function getUsers() {
            return JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        }
        function setUsers(users) {
            localStorage.setItem('registeredUsers', JSON.stringify(users));
        }
        function renderUsers() {
            const users = getUsers();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            users.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role === 'admin' ? 'Administrador' : 'Usuário'}</td>
                    <td class="actions">
                        <button onclick="editUser(${idx})">Editar</button>
                        <button onclick="deleteUser(${idx})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        function showMsg(msg, time=2000) {
            const el = document.getElementById('msg');
            el.textContent = msg;
            if (time) setTimeout(() => el.textContent = '', time);
        }
        document.getElementById('addUserForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            if (!name || !email || !password) {
                showMsg('Preencha todos os campos!');
                return;
            }
            let users = getUsers();
            if (users.some(u => u.email === email)) {
                showMsg('Email já cadastrado!');
                return;
            }
            users.push({ name, email, password, role });
            setUsers(users);
            renderUsers();
            showMsg('Usuário adicionado!');
            this.reset();
        };
        window.deleteUser = function(idx) {
            let users = getUsers();
            if (confirm('Deseja excluir este usuário?')) {
                users.splice(idx, 1);
                setUsers(users);
                renderUsers();
                showMsg('Usuário removido!');
            }
        };
        window.editUser = function(idx) {
            let users = getUsers();
            const user = users[idx];
            const name = prompt('Novo nome:', user.name);
            if (name === null) return;
            const email = prompt('Novo email:', user.email);
            if (email === null) return;
            const role = prompt('Tipo (user/admin):', user.role);
            if (role === null) return;
            user.name = name.trim();
            user.email = email.trim().toLowerCase();
            user.role = (role === 'admin' ? 'admin' : 'user');
            setUsers(users);
            renderUsers();
            showMsg('Usuário atualizado!');
        };
        renderUsers();
    </script>
</body>
</html>
