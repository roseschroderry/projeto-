<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #999;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-btn:hover {
      color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
    }

    .password-input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-size: 18px;
      padding: 5px;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-strength-bar {
      width: 0%;
      height: 5px;
      background-color: #dc3545;
      border-radius: 3px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .password-strength-bar.weak {
      background-color: #dc3545;
    }

    .password-strength-bar.medium {
      background-color: #ffc107;
    }

    .password-strength-bar.strong {
      background-color: #28a745;
    }

    .password-strength-text {
      font-size: 12px;
      margin-top: 5px;
      font-weight: 600;
    }

    #password-errors {
      margin-top: 8px;
      font-size: 12px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    #loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .form-text {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    @media (max-width: 576px) {
      .login-container {
        margin: 20px;
      }

      .login-body {
        padding: 25px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <h1>üîê Sistema</h1>
      <p>Gerenciamento Inteligente</p>
    </div>

    <div class="login-body">
      <div id="success-message"></div>
      <div id="error-message"></div>

      <div class="tab-buttons">
        <button class="tab-btn active" data-tab-target="login">Login</button>
        <button class="tab-btn" data-tab-target="register">Registrar</button>
        <button class="tab-btn" data-tab-target="reset">Reset</button>
      </div>

      <!-- Login Tab -->
      <div data-tab="login" class="tab-content active">
        <form id="login-form">
          <div class="form-group">
            <label class="form-label">üìß Email</label>
            <input
              type="email"
              id="login-email"
              class="form-control"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">üîë Senha</label>
            <div class="password-input-group">
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <button class="toggle-password" data-toggle="login-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group" style="margin-bottom: 20px;">
            <label class="remember-me-label" style="display: flex; align-items: center; cursor: pointer; user-select: none;">
              <input
                type="checkbox"
                id="remember-me"
                style="margin-right: 8px; width: 18px; height: 18px; cursor: pointer;"
              />
              <span style="font-size: 14px; color: #64748b;">üîí Lembre de mim (manter conectado por 30 dias)</span>
            </label>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>

        <div class="links">
          <a href="#" onclick="document.querySelector('[data-tab-target=reset]').click(); return false;">
            Esqueceu a senha?
          </a>
        </div>
      </div>

      <!-- Register Tab -->
      <div data-tab="register" class="tab-content">
        <form id="register-form">
          <div class="form-group">
            <label class="form-label">üë§ Nome Completo</label>
            <input
              type="text"
              id="register-name"
              class="form-control"
              placeholder="Seu nome"
              required
            />
            <small class="form-text">M√≠nimo 3 caracteres</small>
          </div>

          <div class="form-group">
            <label class="form-label">üìß Email</label>
            <input
              type="email"
              id="register-email"
              class="form-control"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">üîë Senha</label>
            <div class="password-input-group">
              <input
                type="password"
                id="register-password"
                class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <button class="toggle-password" data-toggle="register-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div id="password-strength"></div>
            <small class="password-strength-text"></small>
            <div id="password-errors"></div>
          </div>

          <div class="form-group">
            <label class="form-label">‚úÖ Confirmar Senha</label>
            <div class="password-input-group">
              <input
                type="password"
                id="register-confirm-password"
                class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <button class="toggle-password" data-toggle="register-confirm-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-user-plus"></i> Criar Conta
          </button>
        </form>
      </div>

      <!-- Reset Tab -->
      <div data-tab="reset" class="tab-content">
        <form id="reset-form">
          <div class="form-group">
            <label class="form-label">üìß Email</label>
            <input
              type="email"
              id="reset-email"
              class="form-control"
              placeholder="seu@email.com"
              required
            />
            <small class="form-text">
              Um link de reset ser√° enviado para seu email
            </small>
          </div>

          <button type="submit" class="btn-login">
            <i class="fas fa-redo"></i> Enviar Link de Reset
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { AuthService, ValidationService, UIManager } from './login.js';
    
    // Torna dispon√≠vel globalmente
    window.AuthService = AuthService;
    window.ValidationService = ValidationService;
    window.UIManager = UIManager;
  </script>
</body>
</html>
