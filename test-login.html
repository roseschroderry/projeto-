<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #DC2626;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #B91C1C;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Teste de Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@teste.com">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button onclick="testarLogin()">Testar Login</button>
        <div id="result"></div>
    </div>

    <script>
        // Inicializar usu√°rios
        const users = [
            { email: 'admin@teste.com', password: '123456', role: 'admin', name: 'Admin' },
            { email: 'teste@teste.com', password: '123456', role: 'user', name: 'Teste' }
        ];
        localStorage.setItem('registeredUsers', JSON.stringify(users));

        function testarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            console.log('üîê Iniciando teste de login...');
            console.log('Email:', email);
            console.log('Password:', password);
            
            const storedUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            console.log('Usu√°rios no sistema:', storedUsers);
            
            const user = storedUsers.find(u => u.email === email && u.password === password);
            
            if (user) {
                result.style.display = 'block';
                result.style.background = '#10B981';
                result.innerHTML = `
                    <h3>‚úÖ LOGIN SUCESSO!</h3>
                    <p>Nome: ${user.name}</p>
                    <p>Email: ${user.email}</p>
                    <p>Role: ${user.role}</p>
                `;
                console.log('‚úÖ Login bem sucedido!', user);
            } else {
                result.style.display = 'block';
                result.style.background = '#DC2626';
                result.innerHTML = `
                    <h3>‚ùå LOGIN FALHOU!</h3>
                    <p>Email ou senha incorretos</p>
                `;
                console.error('‚ùå Login falhou');
            }
        }
        
        console.log('‚úÖ Script carregado e pronto!');
        console.log('Fun√ß√£o testarLogin est√° dispon√≠vel?', typeof testarLogin === 'function');
    </script>
</body>
</html>
